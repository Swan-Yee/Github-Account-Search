<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="font-space-mono text-base">
    <div class="bg-white min-w-screen min-h-screen dark:bg-dark">
      <div class="py-20 mx-auto w-5/6 md:w-2/3 lg:w-2/5">
        <div class="header flex justify-between items-center mb-12">
          <h1 class="text-lg font-bold text-text-white dark:text-white">
            devfinder
          </h1>
          <a href="#" class="flex" id="btn-mode">
            <p
              class="mr-5 font-bold text-text-white dark:text-white tracking-widest"
            >
              DARK
            </p>
            <div class="icon">
              <img
                src="./assets/icon-moon.svg"
                alt="img"
                class="block dark:hidden"
              />
              <img
                src="./assets/icon-sun.svg"
                alt="img"
                class="hidden dark:block"
              />
            </div>
          </a>
        </div>
        <main>
          <div
            class="flex justify-between items-center bg-content-white px-2.5 py-1.5 rounded-lg shadow-md mb-6 dark:bg-content-dark"
          >
            <img src="./assets/icon-search.svg" alt="img" class="mr-5" />
            <input
              type="text"
              name=""
              placeholder="Search Github Name....."
              placeholder="placeholder"
              class="w-100 grow focus:outline-none placeholder-size dark:bg-content-dark dark:caret-white dark:text-white"
              autocomplete="off"
              id="input-search"
            />
            <button
              class="bg-btn-primary text-text-dark p-3 rounded-xl w-24 text-md tracking-wider hover:bg-btn-hover"
              id="btn-search"
            >
              Search
            </button>
          </div>
          <div
            class="bg-content-white rounded-lg shadow-lg dark:bg-content-dark dark:text-white"
          >
            <div class="p-5 md:p-10">
              <div class="flex flex-row items-center">
                <img
                  src=""
                  alt="img"
                  class="rounded-full w-1/3 mr-10"
                  id="image"
                />
                <div class="about">
                  <p class="text-xl font-bold" id="name"></p>
                  <a
                    href=""
                    class="text-btn-primary dark:text-white"
                    id="userName"
                  >
                  </a>
                  <p
                    class="text-muted font-bold dark:text-white"
                    id="joinedDate"
                  ></p>
                </div>
              </div>
              <div>
                <p class="text-muted my-8 dark:text-white" id="bio"></p>
              </div>
              <div
                class="bg-white flex justify-between items-center p-5 rounded-lg shadow-sm dark:bg-dark"
              >
                <div>
                  <p class="text-muted dark:text-white">Repos</p>
                  <p class="font-bold text-lg" id="repo"></p>
                </div>
                <div>
                  <p class="text-muted dark:text-white">Followers</p>
                  <p class="font-bold text-lg" id="followers"></p>
                </div>
                <div>
                  <p class="text-muted dark:text-white">Following</p>
                  <p class="font-bold text-lg" id="following"></p>
                </div>
              </div>
              <div class="grid gap-4 grid-cols-2 gap-x-8 mt-5">
                <div class="flex">
                  <img
                    src="./assets/icon-location.svg"
                    alt="img"
                    class="inline mr-5"
                  />
                  <p class="text-muted dark:text-white" id="user_location"></p>
                </div>
                <div class="flex">
                  <img
                    src="./assets/icon-twitter.svg"
                    alt="img"
                    class="inline mr-5"
                  />
                  <p class="text-muted dark:text-white" id="twitter"></p>
                </div>
                <div class="flex">
                  <img
                    src="./assets/icon-website.svg"
                    alt="img"
                    class="inline mr-5"
                  />
                  <p class="text-muted dark:text-white" id="website"></p>
                </div>
                <div class="flex">
                  <img
                    src="./assets/icon-company.svg"
                    alt="img"
                    class="inline mr-5"
                  />
                  <p class="text-muted dark:text-white" id="company"></p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
